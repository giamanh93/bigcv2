

<!-- <p-menu [model]="menuItems" [style]="{'width': '100%', 'height': '100%'}"></p-menu> -->


<!-- <p-menubar [model]="menuItems" styleClass="sidebarBody" id="sidebarBody"></p-menubar> -->


<p-menubar [model]="menuItems" [autoDisplay]="true" styleClass="sidebarBody1" id="sidebarBody">
    <ng-template pTemplate="start">
        <a (click)="goToHome()" class="go-to-home">
            <img src="../../../assets/images/logo.png" style="width: 100px;" alt="">
          </a>
    </ng-template>
    <ng-template pTemplate="end" >
        <div class="flex gap-2">
            <!-- <input type="text" pInputText placeholder="Search" class="w-full" /> -->
        <div class="p-toolbar-group-right profile">
            <div class="card flex align-items-center" (click)="menu.toggle($event)">
              <p-avatar class="img-avatar" image="../../../assets/images/walter.png"   severity="danger" [style]="{'z-index': 9999}" shape="circle" ></p-avatar>
              <span  class="ml-12 mr-15 text-color name ml-1"> {{userName}}</span>
              <p-menu #menu [popup]="true" [appendTo]="'body'" [model]="items" styleClass="my-account-menu"></p-menu>
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.59 0.294922L6 4.87492L1.41 0.294922L0 1.70492L6 7.70492L12 1.70492L10.59 0.294922Z" fill="white" fill-opacity="0.6"/>
              </svg>
          </div>
        </div>
        </div>
    </ng-template>
</p-menubar>
