<div class="field p-float-label">
    <p-password [formControl]="formControl" (change)="to.change && to.change(field, $event)" [toggleMask]="true" placeholder="{{to.label}}"
                (onFocus)="to.focus && to.focus(field, $event)" (onBlur)="to.blur && to.blur(field, $event)"
        [formlyAttributes]="field"  [ngClass]="{'ng-pristine ng-invalid ng-star-inserted ng-dirty ng-touched': ((formControl.touched || options.formState.submitted) && formControl.getError('required')) }"
          ></p-password>
</div>
